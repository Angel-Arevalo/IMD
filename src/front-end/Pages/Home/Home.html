<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <section class="homePage">
        <nav>
            <a href="Home.html"><img src="../../LogoP치gina.png"></a>
            <div class="home-link" id="homeLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li class="btnLogin"><a href="#">Sign up</a></li>
                    <li class="btnRegister"><a href="#">Log In</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="maintext">
            <h1>Welcome to IMD</h1>
            <h2>Interactive Mathemathical Demonstrations</h2>
        </div>
    </section>

    <section class="SignUp">

        <div class="wrapper-Register">

            <span class="iconCloseR"> 
                <i class="fa-solid fa-xmark"></i> 
            </span>

            <div class="formRegister">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-user"></i> </span>
                        <input type="text" id="UserName" class="Plantilla" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-lock"></i> </span>
                        <input type="password" id="PassWord" class="Plantilla" placeholder="Ingrese una Contrase침a">
                    </div>
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-envelope"></i> </span>
                        <input type="text" id="Email" class="Plantilla" placeholder="Ingrese su Correo">
                    </div>
                    <div class="selectB">
                        <span class="icon"> <i class="fa-solid fa-school"></i> </span>
                        <select id="Selector" class="Plantilla">
                            <option value="Estudiante"> Estudiante</option>
                            <option value="Profesor">Profesor</option>
                        </select>
                    </div>
                    <button id="SendToBackEnd" class="Plantilla" onclick="Send()">Crear usuario</button>
                    <div class="forgotRegister">
                        <p>Already have an account? <a href="#" class="registerLink">Sign In</a> </p>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <section class="LogIn">

        <div class="wrapper-LogIn">

            <span class="iconCloseL"> 
                <i class="fa-solid fa-xmark"></i> 
            </span>

            <div class="formLogin">
                <h2>Log In</h2>
                <form action="#">
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-user"></i> </span>
                        <input type="text" id="InputUser" class="Plantilla" placeholder="Ingrese su Usuario">
                    </div>
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-lock"></i> </span>
                        <input type="password" id="InputPassword" class="Plantilla" placeholder="Ingrese su Contrase침a">
                    </div>
                    <button id="SendToBackEnd" class="Plantilla" onclick="Save()">Log In</button>
                    <div class="forgotLogin">
                        <p>Don't have an account? <a href="#" class="loginLink">Sign Up</a></p>
                    </div>
                </form>
            </div>

        </div>

    </section>

</body>

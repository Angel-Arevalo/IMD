<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="Registro.css">
    <title>Pagina Principal</title>
    <link rel="icon" href="../../LogoPágina.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Recover.css">
</head>

<body>
    <section class="homePage">
        <nav>
            <a href="Home.html"><img src="../../LogoPágina.png"></a>
            <div class="home-link" id="homeLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li class="btnLogin"><a href="#">Sign up</a></li>
                    <li class="btnRegister"><a href="#">Log In</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="maintext">
            <h1>Welcome to IMD</h1>
            <h2>Interactive Mathemathical Demonstrations</h2>
        </div>
    </section>

    <section class="SignUp">

        <div class="wrapper-Register">

            <span class="iconCloseR">
                <i class="fa-solid fa-xmark"></i>
            </span>

            <div class="formRegister">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-user"></i> </span>
                        <input type="text" id="UserName" class="Plantilla" placeholder="Enter your full name">
                    </div>
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-lock"></i> </span>
                        <input type="password" id="PassWord" class="Plantilla" placeholder="Create password">
                    </div>
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-envelope"></i> </span>
                        <input type="text" id="Email" class="Plantilla" placeholder="Enter your email">
                    </div>
                    <div class="selectB">
                        <span class="icon"> <i class="fa-solid fa-school"></i> </span>
                        <select id="Selector" class="Plantilla">
                            <option value="Estudiante"> Student</option>
                            <option value="Profesor">Professor</option>
                        </select>
                    </div>
                    <button id="SendToBackEnd" class="Plantilla" onclick="regis.SaveUser()">Create User</button>
                    <div class="forgotRegister">
                        <p>Already have an account? <a href="#" class="registerLink">Sign In</a> </p>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <section class="LogIn">

        <div class="wrapper-LogIn">

            <span class="iconCloseL">
                <i class="fa-solid fa-xmark"></i>
            </span>

            <div class="formLogin">
                <h2>Log In</h2>
                <form action="#">
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-user"></i> </span>
                        <input type="text" id="InputUser" class="Plantilla" placeholder="Your User">
                    </div>
                    <div class="inputB">
                        <span class="icon"> <i class="fa-solid fa-lock"></i> </span>
                        <input type="password" id="InputPassword" class="Plantilla" placeholder="Enter your password">
                    </div>
                    <button id="SendToBackEnd" class="Plantilla" onclick="user.SaveUser()">Log In</button>
                    <div class="forgotLogin">
                        <div id="Contain">
                            <p>Don't have an account? <a class="loginLink">Sign Up</a></p>
                            <a class="loginLink" onclick="GoToRecover()">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <section class="Recover">

        <div class="wrapper-Recover">

            <h2>Recuperando cuenta</h2>

            <h3>Fue enviado un correo de confirmación al email registrado</h3>
            <input type="text" id="InputCode" class="Plantilla" onblur="user.CompareCodes()">

        </div>

    </section>

</body>
<script src="Home.js"></script>
<script src="../Registro/Registro.js"></script>
<script src="../Log-in/Login.js"></script>

</html>
